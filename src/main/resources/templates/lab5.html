<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab5</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-3 my-3">
    <a class="btn btn-dark" href="http://localhost:8080" role="button">Back</a>
    <p class="align-content-center" style="text-align: center" th:text="${name}"></p>
    <p class="align-content-center" style="text-align: center">в Київській області за 2020 рік</p>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>№ з/п</th>
            <th>Назва об'єкту</th>
            <th>Назва забруднюючої речовини</th>
            <th>Концентрація</th>
            <th>Кількість викидів</th>
            <th>Збитки, грн</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="obj : ${objects}">
            <td th:text="${obj.id}"></td>
            <td th:text="${obj.object.name}"></td>
            <td th:text="${obj.substance.name}"></td>
            <td th:text="${obj.concentration}"></td>
            <td th:text="${obj.amount_of_emissions}"></td>
            <td th:text="${obj.loss}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
