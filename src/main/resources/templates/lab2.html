<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab2</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-3 my-3">
    <p class="align-content-center" style="text-align: center">Основні об'єкти-забруднювачі в Київській області за 2020
        рік</p>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>№ з/п</th>
            <th>Назва об'єкту</th>
            <th>Назва забруднюючої речовини</th>
            <th>Об'єм викидів забруднюючої речовини, т</th>
            <th>Ставка податку, грн/1 т</th>
            <th>Сума податку, грн</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="obj : ${objectsTax}">
            <td th:text="${obj.id}"></td>
            <td th:text="${obj.object.name}"></td>
            <td th:text="${obj.substance.name}"></td>
            <div th:if="${obj.amount_of_emissions} > ${obj.substance.gdk.max_gdk}">
                <td class="bg-danger" th:text="${obj.amount_of_emissions}"></td>
            </div>
            <div th:unless="${obj.amount_of_emissions} > ${obj.substance.gdk.max_gdk}">
                <td class="bg-success" th:text="${obj.amount_of_emissions}"></td>
            </div>
            <td th:text="${obj.tax_rates_for_emissions}"></td>
            <td th:text="${obj.tax_amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
